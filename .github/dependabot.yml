version: 2
updates:
  # Apps
  - package-ecosystem: "npm"
    directory: "/apps/next-lab"
    schedule:
      interval: "weekly"
    groups:
      next-lab-dependencies:
        patterns:
          - "*"
    labels:
      - "area: apps"
    open-pull-requests-limit: 1

  - package-ecosystem: "npm"
    directory: "/apps/react-lab"
    schedule:
      interval: "weekly"
    groups:
      react-lab-dependencies:
        patterns:
          - "*"
    labels:
      - "area: apps"
    open-pull-requests-limit: 1

  - package-ecosystem: "npm"
