    open-pull-requests-limit: 1

  - package-ecosystem: "npm"
    directory: "/packages/ui"
    schedule:
      interval: "weekly"
    groups:
      ui-dependencies:
        patterns:
          - "*"
    labels:
      - "area: packages"
    open-pull-requests-limit: 1

  # Root package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      root-dependencies:
        patterns:
          - "*"
    labels:
      - "area: root"
    open-pull-requests-limit: 1
